<!doctype html>
<html lang="pt-br">
	<head>
		<title>Alterar imagem - SatellaSoft</title>
		<meta charset="utf-8">
		<style type="text/css">
			*{margin: 0 auto; padding:0;}
			
			body{
				background-color:#111;
			}
			
			#dvCentro{
				width:500px;
				margin-top:50px;
				background-color: #FFF;
				border:5px solid #ccc;
				padding:6px;
				border-radius: 5px;
			}
		</style>
		<script type="text/javascript">
	       function alterarImagem(objeto, caminhoNovaImagem){
		      document.getElementById(objeto).src = caminhoNovaImagem; 
              }
		</script>
	</head>
	<body>
		<div id="dvCentro">
            <button onclick="alterarImagem('img', 'sexta.png');">Clique para trocar a imagem</button>
				<br />
					<div style="border-bottom:3px solid #000; padding:5px;"></div>
				<br />
				<img src="sexta.png" alt="Imagem" title="Imagem" id="img" />
			<br />
			<a href="http://www.satellasoft.com" style="text-decoration:none;">Exemplo SatellaSoft</a>
		</div>
	</body>
</html>
